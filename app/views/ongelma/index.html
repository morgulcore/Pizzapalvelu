{% extends "base.html" %}
{% block content %}

	<div class="page-header">
		<h1>Ongelmia! Ongelmia!</h1>
	</div>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Tilaus_ID</th>
				<th>Luokitus</th>
				<th>Ajankohta</th>
				<th>Kuvaus</th>
			</tr>
		</thead>
		<tbody>
			{% for ongelma in ongelmat %}
				<tr>
					<td><a href="{{base_path}}/tilaus/{{ongelma.tilausviite.tilaus_id}}">
						{{ongelma.tilausviite.tilaus_id}}</a></td>
					<td>{{ongelma.ongelman_tyyppi}}</td>
					<td>{{ongelma.ts_ongelma}}</td>
					<td>{{ongelma.ongelman_kuvaus}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

{% endblock %}
